<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- RESPONSIVE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TITOLO -->
    <title>Boolzapp</title>
    <!-- INSERISCI FAVICON QUI -->
    <link rel="icon" type="image/ico" href="img/logo.png">

    <!-- COLLEGAMENTO FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <!-- COLLEGAMENTO BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- COLLEGAMENTO ICONE BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <!-- COLLEGAMENTO AL MIO FILE CSS -->
    <link rel="stylesheet" href="style.css" type="text/css">

    <!-- COLLEGAMENTO A VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- COLLEGAMENTO AL MIO FILE JAVASCRIPT -->
    <script defer src="db.js"></script>
    <script defer src="script.js"></script>

</head>
<body class="d-flex justify-content-center align-items-center">

    <!-- QUADRATONE CENTRALE DELLA WEB APP -->
    <div id="chat-box" class="col-10 bg-white d-flex">
        
        <!-- COLONNA DI SINISTRA -->
        <div id="chat-box-left" class="debug h-100 col-4">

            <!-- FOOTER DELLA COLONNA SINISTRA -->
            <div id="list-header" class="debug bgc-header d-flex justify-content-between align-items-center px-2">
                <div class="user h-100 d-flex align-items-center">
                    <div class="user-img d-flex">
                        <img src="img/avatar_1.jpg" alt="Avatar 1" class="img-fluid rounded-5 p-1 m-0">
                    </div>
                    <h6 class="m-0">Davide Cardelli</h6>
                </div>
                <div class="list-header-icon">
                    <i class="bi bi-arrow-clockwise p-2 m-0 h5"></i>
                    <i class="bi bi-chat-right p-2 m-0 h5"></i>
                    <i class="bi bi-three-dots p-2 m-0 h5"></i>
                </div>
            </div>

            <!-- BARRA PER ATTIVARE LE NOTIFICHE -->
            <div id="push-notification" class="debug bgc-push-notification">
                <div class="d-flex align-items-center h-100 px-3">
                    <div class="push-notification-icon d-flex justify-content-center align-items-center rounded-5">
                        <i class="fa-solid fa-bell-slash bg-white rounded-5 p-2 m-0 h4"></i>
                    </div>
                    <div class="push-notification-text ps-2">
                        <!-- # TODO SISTEMARE TESTO COME DA TRACCIA -->
                        <p class="m-0">Ricevi notifiche di nuovi messaggi</p>
                        <p class="m-0">Attiva notifiche desktop</p>
                    </div>
                </div>
            </div>

            <!-- BARRA DI RICERCA -->
            <div id="search" class="debug bgc-push-search d-flex align-items-center px-1">
                <!-- # TODO INSERIRE LA LENTE DI INGRANDIMENTO -->
                <input id="list-search" type="text" class="rounded-1 ps-5 w-100" placeholder="Cerca o inizia una nuova chat">
            </div>

            <!-- LISTA DELLE VARIE CHAT -->
            <div id="contact-list" class="debug">
                <div v-for="contact in data.contacts" class="user d-flex">
                    <div class="user-img h-100 p-2 d-flex">
                        <img src="img/avatar_1.jpg" alt="Avatar 1" class="img-fluid rounded-5 m-0">
                    </div>
                    <div class="user-name py-3 h-100">
                        <h6 class="m-0">{{contact.name}}</h6>
                    </div>
                </div>
            </div>

        </div>

        <!-- COLONNA DI DESTRA -->
        <div id="chat-box-right" class="debug h-100 col-8">
           
            <div id="chat-header" class="debug bgc-header">

            </div>

            <div id="chat-main" class="debug">

            </div>

            <div id="chat-footer" class="debug bgc-footer">

            </div>

        </div>
    </div>

</body>
</html>
